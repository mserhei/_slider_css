<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Slider on CSS</title>
        
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">

        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>

    <body>
        
        <header>
            <h1>Scuderia Ferrari</h1>
        </header>
        <main>

            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-slider" id="r1" checked>
                    <input type="radio" name="radio-slider" id="r2">
                    <input type="radio" name="radio-slider" id="r3">
                    <input type="radio" name="radio-slider" id="r4">
    
                    <div class="slide s1"><img src="img/img1.jpg" alt="ferrari"></div>
                    <div class="slide"><img src="img/img2.jpg" alt="ferrari"></div>
                    <div class="slide"><img src="img/img3.jpg" alt="ferrari"></div>
                    <div class="slide"><img src="img/img4.jpg" alt="ferrari"></div>
                </div>

                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                </div>
            </div>

        </main>
    </body>

</html>
